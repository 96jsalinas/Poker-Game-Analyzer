repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: python -m ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff format
        entry: python -m ruff format
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: python -m mypy src/
        language: system
        types: [python]
        pass_filenames: false
